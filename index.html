<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Task Management App</h1>

    <section class="card" aria-label="Input form">
        <h2>Add New Task</h2>
        <label>Task Name</label>
        <input type="text" id="task-name" required />
        <label>Category</label>
        <input type="text" id="task-category" placeholder="Work, Personal all lowercase" required />
        <label>Deadline</label>
        <input type="date" id="task-deadline" required />
        <div class="row">
            <label>Status</label>
            <select id="task-status">
                <option value="noSelection" status:active >Select One</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="row actions">
            <button type="submit" id="add-task">Add Task</button>
            <button type="submit" id="delete-last">Delete Task</button>
            <button type="submit" id="change-status">Change status</button>
        </div>
        <div class="row filters">
            <button id="list-all">All</button>
            <button id="list-pending">Pending</button>
            <button id="list-inprogress">In Progress</button>
            <button id="list-completed">Completed</button>
            <button id="list-overdue">Overdue</button>
            <button id="list-work">Work</button>
            <button id="list-personal">Personal</button>
        </div>
    </section>
     <section class="card">
        <h2>Task List</h2>
        <table id="tasks-list">
            <ul id="tasksBody"></ul>
        </table>
     </section>

</div>
<script defer src="./script.js"></script>
</body>
</html>
